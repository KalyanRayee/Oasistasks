<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
  </head>
  <body bgcolor=#006666>
    <h1>Temperature Converter</h1>
    <hr color="black"><br>
    <form>
      <table cellpadding="20">
      <tr>
        <td><label for="temperature"><h3>Temperature:</h3></label></td>
        <td><input type="text" id="temperature" name="temperature" required><br><br></td>
      </tr>
      <tr>
        <td><label for="unit"><h3>Unit:</h3></label></td>
          <td><select id="unit" name="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
              </select><br><br></td>
      </tr>
      <td align="center" colpan="2"><button type="button" onclick="convertTemperature()">Convert</button></td></table>
    </form>
    <br>
    <div id="result"></div>
    <script>
      function convertTemperature() {
        var temperature = document.getElementById("temperature").value;
        var unit = document.getElementById("unit").value;
        var result = document.getElementById("result");
        
        if (isNaN(temperature)) {
          result.innerHTML = "Please enter a valid number";
          return;
        }
        
        if (unit == "celsius") {
          var convertedTemperature = (temperature * 1.8) + 32;
          result.innerHTML = temperature + " Celsius is " + convertedTemperature.toFixed(2) + " Fahrenheit";
        }
        else if (unit == "fahrenheit") {
          var convertedTemperature = (temperature - 32) / 1.8;
          result.innerHTML = temperature + " Fahrenheit is " + convertedTemperature.toFixed(2) + " Celsius";
        }
        else if (unit == "kelvin") {
          var convertedTemperature = temperature - 273.15;
          result.innerHTML = temperature + " Kelvin is " + convertedTemperature.toFixed(2) + " Celsius";
        }
      }
    </script>
  </body>
</html>
